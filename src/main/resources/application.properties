# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/refine_db
spring.datasource.username=refine
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# MyBatis Configuration
mybatis.mapper-locations=classpath:com/refine/SQL/**/*.xml
mybatis.type-aliases-package=com.refine.**.vo

# Server Configuration
server.port=8080
server.servlet.context-path=/refine

# JSP Configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
# Hikari
CP Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# PostgreSQL specific settings
spring.datasource.hikari.data-source-properties.stringtype=unspecified